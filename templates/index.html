<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini ML Experiments — Upload Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- simple bootstrap CDN for nicer look -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Mini Machine Learning Experiments</h1>
      <p class="text-muted">Upload a resume (TXT / PDF / DOCX). The app will extract skills and predict career scores for all possible careers.</p>

      {% if model_loaded %}
        <div class="alert alert-success">Model loaded ✅</div>
      {% else %}
        <div class="alert alert-warning">Model not found. Train the model first to enable ML predictions.</div>
      {% endif %}

      <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="resume" class="form-label">Choose file</label>
          <input class="form-control" type="file" id="resume" name="resume" accept=".txt,.pdf,.docx" required>
        </div>
        <button class="btn btn-primary" type="submit">Analyze</button>
      </form>

      <hr>
      
    </div>
  </div>
</div>
</body>
</html>
